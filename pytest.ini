[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow running
    e2e: marks tests as end-to-end tests
    kv: marks tests specific to key-value store
    mutation: marks tests for mutation testing
    benchmark: marks performance benchmark tests
    chaos: marks chaos engineering tests
    asyncio: marks tests as asynchronous tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --tb=short
    -ra

# Timeout for tests
timeout = 300

# Show warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration (use with pytest-cov)
# Run with: pytest --cov=src --cov-branch --cov-report=term-missing --cov-report=html
[coverage:run]
source = src
branch = False
omit =
    */tests/*
    */__init__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
