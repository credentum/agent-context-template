name: Coverage Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -r requirements-test.txt
        pip install coverage-badge

    - name: Create directories
      run: |
        mkdir -p context/.duckdb
        mkdir -p context/.graph_cache
        mkdir -p context/.vector_cache
        mkdir -p context/trace
        mkdir -p context/archive
        mkdir -p context/mcp_contracts
        mkdir -p context/logs/cleanup
        mkdir -p context/logs/eval
        mkdir -p context/logs/kv
        mkdir -p context/logs/prompts
        mkdir -p context/logs/signatures

    - name: Run tests with coverage
      run: |
        python -m pytest \
          --cov=src \
          --cov-branch \
          --cov-fail-under=78.5 \
          --cov-report=term-missing:skip-covered \
          --cov-report=html \
          --cov-report=xml \
          --cov-report=json \
          -v
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Check coverage thresholds
      run: |
        echo "📊 Validating coverage thresholds..."
        python scripts/coverage_summary.py

        # Additional validation for branch coverage using coverage.json
        python -c "
        import json, sys
        with open('.coverage-config.json') as f:
            config = json.load(f)
        try:
            with open('coverage.json') as f:
                data = json.load(f)
            totals = data['totals']
            line_cov = totals['percent_covered']
            branch_cov = (totals['covered_branches'] / totals['num_branches'] * 100) if totals.get('num_branches', 0) > 0 else 0

            line_target = config.get('baseline', 78.5)
            branch_target = config.get('branch_target', 60.0)

            print(f'\\n🔍 Coverage Validation:')
            print(f'  Line Coverage: {line_cov:.2f}% (target: ≥{line_target}%)')
            print(f'  Branch Coverage: {branch_cov:.2f}% (target: ≥{branch_target}%)')

            if line_cov < line_target:
                print(f'❌ Line coverage {line_cov:.2f}% is below target {line_target}%')
                sys.exit(1)
            if branch_cov < branch_target:
                print(f'❌ Branch coverage {branch_cov:.2f}% is below target {branch_target}%')
                sys.exit(1)
            print('✅ All coverage targets met!')
        except FileNotFoundError:
            print('⚠️  Coverage data not found, relying on pytest --cov-fail-under')
        "

    - name: Run mutation testing (targeted)
      env:
        MUTMUT_PATHS: "src/validators/kv_validators.py"
      run: |
        echo "🧬 Running targeted mutation testing..."

        # Read target baseline from config
        MUTATION_TARGET=$(python -c "
        import json
        with open('.coverage-config.json') as f:
            config = json.load(f)
        print(config.get('mutation_baseline', 20))
        ")

        echo "Mutation testing target: ${MUTATION_TARGET}%"

        # Run mutation testing on selected high-coverage modules
        for path in $MUTMUT_PATHS; do
          if [ -f "$path" ]; then
            echo "Running mutation testing on $path"
            mutmut run \
              --paths-to-mutate="$path" \
              --runner="python -m pytest tests/test_kv_validators.py -x -q" \
              --use-coverage \
              || true
          else
            echo "Path $path not found, skipping"
          fi
        done

        # Show results and validate against baseline
        echo "📊 Mutation testing results:"
        mutmut results || true

        echo "✅ Mutation testing completed (baseline: ${MUTATION_TARGET}%)"
      continue-on-error: true

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.xml
          coverage.json
          coverage.svg

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment PR with coverage
      uses: py-cov-action/python-coverage-comment-action@v3
      if: github.event_name == 'pull_request'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MINIMUM_GREEN: 78.5
        MINIMUM_ORANGE: 60

    - name: Generate coverage badge
      run: |
        coverage-badge -o coverage.svg -f

    - name: Verify test traceability
      run: |
        python -m pytest tests/test_traceability_matrix.py -v
