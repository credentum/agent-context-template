# docker-compose.ci.yml - CI environment configuration
# Extends base docker-compose.yml with CI-specific services and optimizations
---

services:
  # Run all CI lint checks (default)
  ci-lint:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    container_name: ci-lint-runner
    volumes:
      # Mount source code for real-time changes (read-only)
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
      - ./context:/app/context
      - ./.github:/app/.github:ro
      # Mount config files
      - ./mypy.ini:/app/mypy.ini:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./.pre-commit-config.yaml:/app/.pre-commit-config.yaml:ro
      - ./.yamllint-workflows.yml:/app/.yamllint-workflows.yml:ro
    environment:
      - PYTHONPATH=/app
      - CI=true
      - PYTHONUNBUFFERED=1
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: /bin/bash scripts/test-comprehensive-ci.sh

  # Run specific checks individually
  ci-black:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
    environment:
      - CI=true
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: black --check src/ tests/ scripts/

  ci-isort:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
    environment:
      - CI=true
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: isort --check-only --profile black src/ tests/ scripts/

  ci-flake8:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
    environment:
      - CI=true
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: >
      flake8 src/ tests/ scripts/ --max-line-length=100
      --extend-ignore=E203,W503

  ci-mypy:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./mypy.ini:/app/mypy.ini:ro
    environment:
      - CI=true
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: mypy src/ --config-file=mypy.ini

  ci-context-lint:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./context:/app/context
    environment:
      - CI=true
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: python -m src.agents.context_lint validate context/

  ci-import-check:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    environment:
      - CI=true
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: python -m pytest --collect-only -q

  # Service for interactive debugging
  ci-debug:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./context:/app/context
      - ./.pre-commit-config.yaml:/app/.pre-commit-config.yaml
      - ./pyproject.toml:/app/pyproject.toml
      - ./mypy.ini:/app/mypy.ini
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CI=true
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: /bin/bash
    stdin_open: true
    tty: true

  # Test GitHub Actions workflows (simple version)
  ci-workflow-simple:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
      - ./context:/app/context
      - ./.github:/app/.github:ro
      - ./infra:/app/infra:ro
    environment:
      - PYTHONPATH=/app
      - CI=true
      - PYTHONUNBUFFERED=1
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    command: /bin/bash scripts/test-workflow-simple.sh

  # Test coverage like GitHub Actions
  ci-coverage:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
      - ./context:/app/context
      - ./.coverage-config.json:/app/.coverage-config.json:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./pytest.ini:/app/pytest.ini:ro
    environment:
      - PYTHONPATH=/app
      - CI=true
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    depends_on:
      - redis
    command: /bin/bash scripts/test-coverage-like-ci.sh

  # Test unit tests like GitHub Actions
  ci-unit-tests:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
      - ./context:/app/context
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./pytest.ini:/app/pytest.ini:ro
    environment:
      - PYTHONPATH=/app
      - CI=true
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    depends_on:
      - redis
    command: /bin/bash scripts/test-unit-like-ci.sh

  # Test suite like GitHub Actions
  ci-test-suite:
    build:
      context: .
      dockerfile: Dockerfile.ci
    image: agent-context-ci:latest
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./scripts:/app/scripts:ro
      - ./context:/app/context
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./pytest.ini:/app/pytest.ini:ro
    environment:
      - PYTHONPATH=/app
      - CI=true
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_VERSION=v2025-07-16
      - PYTHON_VERSION=3.11
    depends_on:
      - redis
    command: /bin/bash scripts/test-suite-like-ci.sh

  # CI-specific overrides for base services
  # These services inherit from base docker-compose.yml
  qdrant:
    # Use base service with CI optimizations
    image: qdrant/qdrant:v1.14.1@sha256:419d72603f5346ee22ffc4606bdb7beb52fcb63077766fab678e6622ba247366  # yamllint disable-line rule:line-length
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__STORAGE__MEMORY_THRESHOLD=100000000  # 100MB for CI
      - QDRANT__LOG_LEVEL=WARN
    # Override healthcheck for faster CI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j:
    # Use base service with CI authentication
    image: neo4j:5.20.0@sha256:52d3dec8d45585b21edeca8517d752b2512e52aa94f80fc36a5788c88c95f8e4  # yamllint disable-line rule:line-length
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/testpassword
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      # Memory optimization for CI
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
      - NEO4J_dbms_memory_pagecache_size=128m
    # Override healthcheck for CI authentication
    healthcheck:
      test:
        - "CMD"
        - "cypher-shell"
        - "-u"
        - "neo4j"
        - "-p"
        - "testpassword"
        - "RETURN 1"
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    # Use base service with CI optimizations
    image: redis@sha256:af1d0fc3f63b02b13ff7906c9baf7c5b390b8881ca08119cd570677fe2f60b55  # yamllint disable-line rule:line-length
    ports:
      - "6379:6379"
    command: >
      redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
      --loglevel warning
